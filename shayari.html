<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shayari Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(to right, #e0c3fc, #8ec5fc);
      margin: 0;
      padding: 20px;
    }

    .shayari-card {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      margin: 20px 0;
      font-size: 22px;
      line-height: 2;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>🌙 ہماری شاعری</h1>

  <div class="shayari-card">
    تمہیں دیکھ کر جینے کی خواہش ہوئی تھی،<br>
    اب تو تمہیں دیکھ کر مرنے کا دل کرتا ہے۔
  </div>

  <div class="shayari-card">
    وہ جو درد دیتا ہے وہی مرہم بھی ہے،<br>
    عجب محبت ہے، عجب صنم بھی ہے۔
  </div>

  <div class="shayari-card">
    ہم نے کہا پیار نہ کرنا،<br>
    اس نے meme بھیج دی، جواب سمجھ لو۔
  </div>

  <!-- 👇 Yahan aur bhi Shayari add karo -->
  <div class="shayari-card">
    تم روٹھ جاؤ تو دل ٹوٹ جاتا ہے،<br>
    تمہاری مسکراہٹ میں ہی تو میری دنیا چھپی ہے۔
  </div>

</body>
</html>
