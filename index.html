<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shayari Start Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(145deg, #ffdde1, #ee9ca7);
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 8vw;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      transform: rotateX(10deg);
    }

    p {
      font-size: 4.5vw;
      margin-top: 15px;
      opacity: 0.9;
    }

    .start-btn {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 4vw;
      max-width: 80%;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: transform 0.3s ease, background 0.4s ease;
    }

    .start-btn:hover {
      transform: scale(1.1) rotateX(5deg);
      background: linear-gradient(to right, #ff4b2b, #ff416c);
    }

    @media (min-width: 600px) {
      h1 { font-size: 3.5rem; }
      p { font-size: 1.5rem; }
      .start-btn { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>🌙 Shero Shayari</h1>
  <p>محبت، درد، خوشی – ہر احساس لفظوں میں</p>

  <button class="start-btn" onclick="location.href='shayari.html'">✨ شاعری دیکھیں</button>
</body>
</html>
